<!DOCTYPE html>
<html>
<head>
	<title>Detail</title>
</head>
<body>
	{% for page in pages %}
		<a href="{% url 'page-detail' page.id %}">
			<ul>
				<p>{{ page.title }}</p>
            	<p>{{ page.content }}</p>
            	<p>{{ page.last_update }}</p>
			</ul>
		</a>
	{% endfor %}
</body>
</html>
